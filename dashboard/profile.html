    <h1>My Profile</h1>
    <p>Manage your account information and preferences</p>

    <div class="container">

        <!-- Personal Information Form -->
        <form class="form-block" id="profileForm">
            <h2>Personal Information</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" value="John Doe" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="john.doe@email.com" required />

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="+1 (555) 123-4567" required />

            <button type="submit">Update Profile</button>
            <div id="profileResponse" class="response-message"></div>
        </form>

        <!-- Wellness Preferences Form -->
        <form class="form-block" id="preferencesForm">
            <h2>Wellness Preferences</h2>

            <fieldset class="checkbox-group" style="border:none; padding:0;">
                <legend style="font-weight:600; margin-bottom:10px;">Health Goals</legend>
                <label><input type="checkbox" name="goals" value="Immune Support" checked /> Immune Support</label>
                <label><input type="checkbox" name="goals" value="Stress Relief" checked /> Stress Relief</label>
                <label><input type="checkbox" name="goals" value="Better Sleep" /> Better Sleep</label>
                <label><input type="checkbox" name="goals" value="Digestive Health" /> Digestive Health</label>
            </fieldset>

            <label for="delivery">Preferred Delivery</label>
            <select id="delivery" name="delivery" required>
                <option value="Monthly Subscription" selected>Monthly Subscription</option>
                <option value="One-Time Purchase">One-Time Purchase</option>
                <option value="Quarterly Subscription">Quarterly Subscription</option>
            </select>

            <button type="submit">Save Preferences</button>
            <div id="preferencesResponse" class="response-message"></div>
        </form>
    </div>
